modLoader = "javafml"
loaderVersion = "${neoforge_loader_version_range}"
license = "All rights reserved"
issueTrackerURL = "https://github.com/MincraftEinstein/TinkersBouncePad/issues"

[[mods]]
    modId = "tbouncepad"
    version = "${version}"
    displayName = "${mod_name}"
    #updateJSONURL = "https://change.me.example.invalid/updates.json"
    displayURL = "https://www.curseforge.com/minecraft/mc-mods/tinkers-bounce-pad"
    logoFile = "pack.png"
    authors = "${mod_author}"
    description = "${description}"

[modProperties]
    fzzy_config = "subtle_effects"

[[dependencies.tbouncepad]]
    modId = "neoforge"
    type = "required"
    versionRange = "[${neoforge_version},)"
    ordering = "NONE"
    side = "BOTH"

[[dependencies.tbouncepad]]
    modId = "minecraft"
    type = "required"
    versionRange = "[${minecraft_version}, ${max_minecraft_version})"
    ordering = "NONE"
    side = "BOTH"

[[dependencies.tbouncepad]]
    modId = "fzzy_config"
    type = "required"
    versionRange = "[${fzzy_config_version},)"
    ordering = "NONE"
    side = "CLIENT"
